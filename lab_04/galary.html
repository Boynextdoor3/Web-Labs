<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Галерея зображень</title>
    <style>
        #gallery-container {
            width: 610px;
            height: 500px;
            overflow: hidden;
            border-radius: 8px;
        }
        #main-image {
            width: 100%;
            height: 100%;
        }
        .thumbnail {
            width: 110px;
            height: 100px;
            display: inline-block;
            margin: 5px;
            cursor: pointer;
            border-radius: 8px;
        }
    </style>
    </head>
    <body>
    <div id="gallery-container">
        <img id="main-image" src="big_picture_1.jpg" alt="Головне зображення">
    </div>
    
    <div id="thumbnails">
        <img id="image1" class="thumbnail" src="big_picture_1.jpg" alt="Зображення 1" onclick="changeImage('image1')">
        <img id="image2" class="thumbnail" src="big_picture_2.jpg" alt="Зображення 2" onclick="changeImage('image2')">
        <img id="image3" class="thumbnail" src="big_picture_3.jpg" alt="Зображення 3" onclick="changeImage('image3')">
        <img id="image4" class="thumbnail" src="big_picture_4.jpg" alt="Зображення 4" onclick="changeImage('image4')">
        <img id="image5" class="thumbnail" src="big_picture_5.jpg" alt="Зображення 5" onclick="changeImage('image5')">
    </div>
    
    <script>
        function changeImage(imageId) {
            var mainImage = document.getElementById('main-image');
            var newImageSource = document.getElementById(imageId).src;
            mainImage.src = newImageSource;
        }
    </script>
</body>
</html>
